<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
        <!-- Camera -->
        <a-entity position="0 0 15">
          <a-camera></a-camera>
      </a-entity>
      <a-dodecahedron position="-8 1 0" color="#000"></a-dodecahedron>
      <a-box position="-5 1 0" rotation="30 60 45" color="#4CC3D9"></a-box>
      <a-sphere position="-2 1 0"  color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 1 0"   color="#FFC65D"></a-cylinder>
      <a-octahedron position="4 1 0 "  color="#9bae55"></a-octahedron>
      <a-ring position="7 1 0" color="#FFC65D"  ></a-ring>
      <a-cone  position="10 1 0"  color="tomato" ></a-cone>

      <!-- <a-plane position="0 0 -4" rotation="-90 40 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
